services:
  file-uploader:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-jwt-key}
      - PORT=${PORT:-8080}
      - DB_PATH=/app/${DB_PATH:-data/app.db}
      - UPLOAD_DIR=/app/${UPLOAD_DIR:-uploads}
    volumes:
      # Persist database
      - ./data:/app/data
      - ./uploads:/app/uploads
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:8080/",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  app_data:
    driver: local
